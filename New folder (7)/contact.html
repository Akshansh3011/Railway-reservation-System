<!DOCTYPE html>
<html>
<head>
<title>RAILWAY RESERVATION SYSTEM</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
* {
  box-sizing:border-box;
    margin: 0;
    padding: 0;
    font-family:serif;
}
    body{
        background-color: #E8D4F7;
        height: 100vh;
        background-size: cover;
        background-position: center;
    }
    

/* Style the header */
    .header{
        background-color: #700CBC ;
        height: 40px;
        position: fixed;
        width: 100%;
        top: 0;
        
    }
    .menu{
        list-style-type: none;
        float: left;
        margin-top: 12px;
    }
    .menu{
        display: inline-block;
    }
    .menu a{
     text-decoration: none;
        color: black;
        padding: 9.5px 10px;
        border: 1px solid transparent;
        transition: 0.4s ease;
    }
    .menu a:hover{
        background-color: #E8D4F7;
        color: #9A0794;
    }
    .menu  a.active{
          background-color: #E8D4F7;
        color: #9A0794;
    }
    label{
        margin: 0 40px 0 0;
        font-size: 20px;
        line-height: 40px;
        display: none;
        width: 26px;
    }
    #toggle{
        display: none;
    }

/* Create three unequal columns that floats next to each other */
.column {
    
  float: left;
  padding: 10px; 
    /* Should be removed. Only for demonstration */
}
    
  
/* Middle column */
.column.middle {
  width: 60%;
  height: auto;
  padding-top: 50px;
}
    .info{
        padding-top: 300px;
        padding-bottom: 509px;
    }
    p,h3{
        
        border: 1px solid;
    }
    
/* Clear floats after the columns */
.row:after {
  content: "";
  display: table;
  clear: both;
}

/* Style the footer */
.footer {
    background-color: #700CBC;
  padding: 10px;
  text-align: center;
}

/* Responsive layout - makes the three columns stack on top of each other instead of next to each other */
@media (max-width: 600px) {
   .column.middle {
    width: 100%;    
    }
    label{
        display: block;
        cursor: pointer;
  }
    .menu{
        text-align: center;
        width: 100%;
        display: none;
        background-color: #700CBC;
    }
    .menu a{
        display:block;
        border: 1px solid transparent;
        margin=0;
    }
    #toggle:checked + .menu{
        display: block;
    }
}
</style>
</head>
